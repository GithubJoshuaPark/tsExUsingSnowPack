<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tsEx</title>

    <base href="/" />
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <link rel="icon" type="image/png" href="./src/assets/icon/favicon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-3"></div>
        <div class="col-6">
          <form action="">
            <fieldset>
              <legend>Name of yur pets:</legend>
              <div id="petContainer">
                <div class="mb-3">
                  <div class="container">
                    <div class="row">
                      <div class="col-8">
                        <input type="text" class="form-control" name="petName" placeholder="Pet Name" aria-label="Pet Name" />
                      </div>
                      <div class="col-4">
                        <button class="btn btn-danger removeBtn" type="button">Remove</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </fieldset>
            <div class="mb-3">
              <button id="addPetBtn" type="button" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
        <div class="col-3"></div>
      </div>
    </div>


    <script src="src/app.js"></script>
  </body>
</html>
